    <!-- app starts here -->
    <section class="application" id="application">
      <div class="flexApplication flex-column relative">
        <div class="incomeApplication">
          <div class="container">
            <h1>Income</h1>
            <div class="income__list"></div>
          </div>
        </div>
        <div class="paymentApplication">
          <div class="container">
            <h1>Payments</h1>
            <div class="expenses__list"></div>
          </div>
        </div>
        <div class="liveApplication">
          <div class="container">
            <div class="boxTwo">
              <div class="box-title">
                <h1>Cashflow</h1>
              </div>

              <div class="box-process">
                <div class="container">
                  <h1>Check Live update</h1>
                  <div class="incomeProcess flex">
                    <div>
                      <p>Income</p>
                    </div>
                    <div class="liveIncome">
                      0
                    </div>
                  </div>
                  <div class="paymentProcess flex">
                    <div>
                      <p>Payments</p>
                    </div>
                    <div class="livePayment">
                      0
                    </div>
                  </div>
                </div>
              </div>
              <div class="calculation">
                <div class="container">
                  <h1>Add The values</h1>
                  <div class="insideCalculation">
                    <div>
                      <input
                        class="person"
                        id="person"
                        type="text"
                        placeholder="Name"
                      />
                    </div>
                    <div>
                      <input
                        class="title"
                        id="title"
                        type="text"
                        placeholder="Title"
                      />
                    </div>
                    <div>
                      <input
                        class="amount"
                        id="amount"
                        type="text"
                        placeholder="Amount"
                      />
                    </div>
                    <div class="flex pass">
                      <select class="selection" name="" id="type">
                        <option id="positive" value="inc" selected> +</option>
                        <option id="negative" value="exp">-</option>
                      </select>
                      <a id="enterBtn" href="#">Enter</a>
                      <a id="refreshing" href="#">Clear</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="final-result flex-column">
                <div class="container">
                  <h1 class="finalValue">0</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- app ends here -->
